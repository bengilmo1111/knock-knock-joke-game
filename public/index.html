<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <meta name="description" content="Choose Your Destiny - An interactive text adventure game">
  <title>Choose Your Destiny</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Courier New', monospace;
      margin: 0;
      min-height: 100vh;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
    }

    #game-container {
      width: 90%;
      max-width: 800px;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      gap: 1em;
      margin-bottom: 20px;
    }

    #scrollable-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    #game-output {
      padding: 15px;
      border: 1px solid #333;
      border-radius: 6px;
      background-color: rgba(34, 34, 34, 0.6);
      scrollbar-width: thin;
      scrollbar-color: #444 #222;
      min-height: 300px;
    }

    #game-output::-webkit-scrollbar {
      width: 8px;
    }

    #game-output::-webkit-scrollbar-track {
      background: #222;
      border-radius: 4px;
    }

    #game-output::-webkit-scrollbar-thumb {
      background-color: #444;
      border-radius: 4px;
    }

    #game-output p {
      margin: 0.5em 0;
      word-wrap: break-word;
    }

    #game-image {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      border: 1px solid #333;
    }

    #input-container {
      position: sticky;
      bottom: 0;
      display: flex;
      align-items: stretch;
      border: 1px solid #333;
      border-radius: 6px;
      background-color: #222;
      overflow: hidden;
      margin-top: auto;
    }

    #game-input {
      flex: 1;
      border: none;
      padding: 12px 16px;
      font-size: 1em;
      background-color: transparent;
      color: white;
      outline: none;
      font-family: 'Courier New', monospace;
      min-width: 0;
    }

    .control-button {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: transparent;
      border: none;
      border-left: 1px solid #333;
      color: #888;
      cursor: pointer;
      padding: 0;
      width: 44px;
      height: 44px;
      transition: all 0.2s ease;
      font-size: 1.2em;
    }

    .control-button:hover {
      background-color: #333;
      color: white;
    }

    .control-button.active {
      background-color: #444;
      color: white;
    }

    #game-input:focus {
      background-color: rgba(255, 255, 255, 0.05);
    }

    /* Responsive design */
    @media (max-width: 600px) {
      body {
        padding: 10px 0;
      }

      #game-container {
        width: 95%;
        padding: 15px;
      }

      #game-input {
        font-size: 16px;
      }

      .control-button {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div id="game-container" role="main">
    <div id="scrollable-content">
      <div id="game-output" role="log" aria-live="polite"></div>
      <img id="game-image" alt="Scene Image" style="display:none;" />
    </div>
    <div id="input-container">
      <input 
        type="text" 
        id="game-input" 
        placeholder="Enter your command..." 
        aria-label="Game command input"
        autocomplete="off" 
        autofocus 
        spellcheck="false"
      />
      <button id="voice-button" class="control-button" onclick="startListening()" aria-label="Voice input">ðŸŽ¤</button>
      <button id="speech-toggle" class="control-button" onclick="toggleSpeech()" aria-label="Toggle speech output">ðŸ”Š</button>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
